<div class="card">
    <div class="card-content">
        <span class="card-title">Add Item</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="SKU" [(ngModel)]="item.SKU" name="SKU">
                    <label>SKU</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Name" [(ngModel)]="item.Name" name="Name">
                    <label>Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Category" [(ngModel)]="item.Category" name="Category">
                    <label>Category</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Price" [(ngModel)]="item.Price" name="Price">
                    <label>Price</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Date" [(ngModel)]="item.Date" name="Date">
                    <label>Date</label>
                </div>

                <input type="submit" value="submit" class="btn">
            </div>
        </form>
    </div>
</div>
